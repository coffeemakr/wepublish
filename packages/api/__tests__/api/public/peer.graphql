fragment FullNewsroom on Newsroom {
  id
  name
  hostURL
  themeColor
  themeFontColor
  logo {
    ...ImageRef
  }
  callToActionText
  callToActionURL
  callToActionImage {
    ...ImageRef
  }
  callToActionImageURL
  slug
  token
  isDisabled
  isSelf
}

query PeerProfile {
  peerProfile {
    id
    name
   slug
   isDisabled
    hostURL
  }
}

query Newsroom($id: ID!) {
  newsroom(id: $id) {
    ...FullNewsroom
  }
}
