query GetSystemMails {
  getSystemMails {
    ...SystemMail
  }
}

mutation UpdateSystemMail($systemMail: SystemMailUpdateInput!) {
  updateSystemMail(systemMail: $systemMail) {
    ...SystemMail
  }
}

fragment SystemMail on SystemMailModel {
  event
  mailTemplate {
    ...MailTemplateRef
  }
}

fragment MailTemplateRef on MailTemplateRef {
  id
  name
}
