query SubscriptionFlows {
  SubscriptionFlows {
    subscriptionFlows {
      id
      default
      additionalIntervals {
        ...SubscriptionInterval
      }
      autoRenewal
      deactivationByUser {
        ...SubscriptionInterval
      }
      deactivationUnpaid {
        ...SubscriptionInterval
      }
      invoiceCreation {
        ...SubscriptionInterval
      }
      memberPlan {
        ...MemberPlanRef
      }
      paymentMethods {
        ...PaymentMethodRef
      }
      periodicities
      reactivation {
        ...SubscriptionInterval
      }
      renewalFailed {
        ...SubscriptionInterval
      }
      renewalSuccess {
        ...SubscriptionInterval
      }
      subscribe {
        ...MailTemplateRef
      }
    }
  }
}


fragment SubscriptionInterval on SubscriptionInterval {
  daysAwayFromEnding
  mailTemplate {
    ...MailTemplateRef
  }
}

fragment MailTemplateRef on MailTemplateRef {
  id
  name
}

fragment MemberPlanRef on MemberPlanRef {
  id
  name
}

fragment PaymentMethodRef on PaymentMethodRef {
  id
  name
}


