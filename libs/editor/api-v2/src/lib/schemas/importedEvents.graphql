fragment ImportabeEventRef on Event {
  id
  name
  description
  status
  location
  modifiedAt
  startsAt
  endsAt
}

query ImportedEventList(
  $filter: ImportedEventFilter
  $order: Int
  $skip: Int
  $take: Int
  $sort: String
) {
  importedEvents(filter: $filter, order: $order, skip: $skip, take: $take, sort: $sort) {
    nodes {
      ...ImportabeEventRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
