overwrite: true
generates:
  ./libs/website/api/src/lib/graphql.ts:
    schema: ${API_URL}/v1
    documents: ./libs/website/api/src/lib/schemas/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false
  ./libs/website/api-v2/src/lib/graphql.ts:
    schema: ../wepublish/apps/api-example/schema-v2.graphql
    documents: ./libs/website/api-v2/src/lib/schemas/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false
