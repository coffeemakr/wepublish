overwrite: true
generates:
  ./libs/website/api/src/lib/graphql.ts:
    schema: ${API_URL}/v1
    documents: ./libs/website/api/src/lib/schemas/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false